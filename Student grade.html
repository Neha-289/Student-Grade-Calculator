<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Grade</title>
	<style>
		body{
			background-color:black;
			color:whitesmoke;
			padding:3%;
		}
		.red{
			background-color:red;
			padding:4%;
		}
		.blue{
			background-color:blue;
			padding:4%;
		}
		.whit{
			background-color:whitesmoke;
			color:black;
		}
	</style>
  </head>
  <body>
    <h1>Student Grade Calculator</h1>
	<div class="container">
  <div class="row">
    <div class="col-sm-4 red">
      <h2>Your percentage is:</h2>
	  <h3 id="percentage"></h3>
	  <h2>Your Grade is:</h2>
	  <h3 id="grade"></h3>
    </div>
    <div class="col-sm-8 blue">
	<h1>Enter your marks</h1>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Maths" id="maths">
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Physics" id="physics">
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Chemistry" id="chemistry">
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="English" id="english">
  </div>
  <button type="submit" class="btn btn-primary" onclick="getmarks()">Submit</button>
    </div>
  </div>
  <div class="row">
	<div class="col-sm-12 whit">
	<h3 id="pass"></h3>
	</div>
  </div>
</div>
	<!--Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script>
		function getmarks(){
			var maths=Number(document.getElementById("maths").value);
			var english=Number(document.getElementById("english").value);
			var chemistry=Number(document.getElementById("chemistry").value);
			var physics=Number(document.getElementById("physics").value);
			var totalMarks=400;
			var obtainedMarks=maths+english+chemistry+physics;
			var percent=(obtainedMarks/totalMarks)*100;
			
			document.getElementById("percentage").innerHTML=percent+" %";
			
			if (percent>90){
				grade="A+";
			}else if (percent<90 && percent>80){
				grade="A";
			}else if (percent<80 && percent>60){
				grade="B";
			}else if (percent<60){
				grade="F";
			}
			document.getElementById("grade").innerHTML=grade;
			
			if (percent<60){
				document.getElementById("pass").innerHTML="You failed! Try next time..";
			}
			else if(percent>60 && percent<80){
				document.getElementById("pass").innerHTML="Pass";
			}
			else{
				document.getElementById("pass").innerHTML="Congratulations! You have passed with Grade A.<br>Keep it up..";
			}
		}
	</script>
  </body>
</html>
